<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/suneditor@latest/dist/css/suneditor.min.css">
    <link rel="icon" type="image/png" href="../img/icon.png">
</head>
<body>
    <header>
        <div class="logo">HelgaGraphiCode</div>
        <div class="menu-icon" id="menu-icon" onclick="toggleNav()">☰</div>
        <nav id="nav-menu" class="nav-menu">
            <div class="close-icon" onclick="toggleNav()">×</div>
            <ul>
              <li><a href="home.html">HOME</a></li>
              <li><a href="blog.html">BLOG</a></li>
              <li><a href="account.html">ACCOUNT</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="post-form">
            <label for="post-selector">Select Post to Edit:</label>
            <select id="post-selector">
                <option value="">Create New Post</option>
                <!-- Options will be dynamically populated -->
            </select>

            <div id="form-container">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Title" required>

                <div id="suneditor-container"></div>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" placeholder="Author" required>

                <button type="submit" id="submit-button">Save Changes</button>
            </div>
        </form>
    </main>

    <footer>
        &copy; 2024 HelgaGraphiCode. All rights reserved.
    </footer>

    <!-- Include SunEditor JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/suneditor@latest/dist/suneditor.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/suneditor@latest/src/lang/en.js"></script>

    <!-- Include Firebase Database SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js"></script>
    <!-- Include your Firebase configuration -->
    <script src="../js/firebase-config.js"></script>

    <!-- Include your JavaScript file for edit post -->
    <script type="module" src="blog.js"></script>
    <script>
        // Definisikan fungsi toggleNav dalam global scope
    window.toggleNav = function() {
        var navMenu = document.getElementById('nav-menu');
        var menuIcon = document.getElementById('menu-icon');
        if (navMenu.classList.contains('show')) {
          navMenu.classList.remove('show');
          menuIcon.style.display = 'block';
        } else {
          navMenu.classList.add('show');
          menuIcon.style.display = 'none';
        }
      }
      
      </script>
</body>
</html>
